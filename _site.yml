name: "R-Helpdesk"
output_dir: "docs"
include: ["files/*"]
exclude: ["book"]
navbar:
  title: "R-Helpdesk"
  type: inverse
  left:
    - text: "Home"
      href: index.html
    - text: "Chapters"
      menu:
      - text: "1. Introduction"
        href: "1-introduction.html"
      - text: "2. Handling data files"
        href: "2-handling-data-files.html"
      - text: "3. Univariate data analysis"
        href: "3-univariate-data-analysis-and-data-visualizat.html"
      - text: "4. Bivariate data analysis"
        href: "4-bivariate-data-analysis-and-bivariate-data-v.html"
      - text: "5. Multivariate data analysis"
        href: "5-multivariate-data-analysis.html"
      - text: "6. Psychometric analyses"
        href: "6-psychometric-analyses.html"
  right:
    - icon: fab fa-github
      href: https://github.com/CODE-UTwente/rhelpdesk/
    - icon: fas fa-globe
      href: https://canvas.utwente.nl/enroll/7C868F
output:
  html_document:
    theme: default
