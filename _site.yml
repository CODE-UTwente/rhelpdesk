name: "R-Helpdesk"
output_dir: "public"

navbar:
  title: "R-Helpdesk"
  type: inverse
  left:
    - text: "Home"
      href: index.html
    - text: "Template"
      href: template.html
    - text: "Advantages"
      href: advantages.html
  right:
    - icon: fab fa-gitlab
      href: https://git.snt.utwente.nl/rhelpdesk
output:
  html_document:
    theme: default
    css: style.css
    highlight: textmate
    toc: true
    df_print: paged
    toc_depth: 3
    toc_float:
      collapsed: true
      smooth_scroll: true
    includes:
      in_header: header.html
      before_body: doc_prefix.html
      after_body: [doc_suffix.html, ace.html]