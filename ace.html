<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/theme-textmate.min.js" integrity="sha512-EfT0yrRqRKdVeJXcphL/4lzFc33WZJv6xAe34FMpICOAMJQmlfsTn/Bt/+eUarjewh1UMJQcdoFulncymeLUgw==" crossorigin="anonymous"></script>

<script>
    var aces = document.querySelectorAll(".ace");
    var editors = [];
    for (i = 0; i < aces.length; ++i) {
        aces[i].style.fontSize = "14px";
        aces[i].editor = ace.edit(aces[i]);
        aces[i].editor.setTheme("ace/theme/textmate");
        aces[i].editor.session.setMode("ace/mode/r");
        aces[i].editor.setHighlightActiveLine(false);
        aces[i].editor.setShowPrintMargin(false);
        aces[i].editor.setReadOnly(false); 
        aces[i].editor.setShowFoldWidgets(true);
        aces[i].editor.renderer.setDisplayIndentGuides(false);
        aces[i].editor.renderer.setShowGutter(true);
        aces[i].editor.renderer.setOption('showLineNumbers', true);
        aces[i].editor.session.getSelection().clearSelection();
        aces[i].editor.session.setUseWrapMode(true);
        aces[i].editor.renderer.setOption('maxLines', Infinity);
        aces[i].editor.resize()
    }
</script>
